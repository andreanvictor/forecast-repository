<div class="modal fade" id="choose_project_config_modal" tabindex="-1" role="dialog" aria-labelledby="titleLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="titleLabel">Choose a project configuration JSON file
                    <a href="https://docs.zoltardata.com/fileformats/#project-creation-configuration-json"
                       target="_blank">(details)</a>
                </h4>
            </div>
            <div class="modal-footer">
                {# the actual upload form #}
                <form class="form-inline" method="POST" enctype="multipart/form-data"
                        {% if project %} action="{% url action_url project.pk %}"
                        {% else %} action="{% url action_url %}" {% endif %} >
                    {% csrf_token %}
                    <div class="form-group">
                        <button class="form-control btn btn-success" type="submit">
                            {% if project %} <i class="fas fa-edit"></i>
                            {% else %} <i class="fas fa-cloud-upload-alt"></i> {% endif %}
                        </button>
                    </div>
                    <div class="form-group">
                        <input type="file" name="data_file">
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
